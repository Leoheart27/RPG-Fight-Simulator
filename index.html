<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1><strong>RPG</strong> FIGHT SIMULATOR</h1>
</header>
    
<div class="combat--area">
    <div class="hero">
        <div class="hero--selection">
            <div class="char--mini1"><img src="assets/fighter-icon.png" alt=""></div>
            <div class="char--mini2"><img src="assets/ranger-icon.png" alt=""></div>
            <div class="char--mini3"><img src="assets/rogue-icon.png" alt=""></div>
        </div>
        <div class="portrait">
            <div class="char--info">
                <img src="assets/stats-icon.png" alt="">
                <div class="hp">--</div>
                <div class="atk">--</div>
                <div class="ac">--</div>
                <div class="dmg">--</div>
            </div>
            <div class="name">--</div>
            <div class="atk--button">
                
            </div>
            <div class="healthcount">--</div>
            <div class="healthbar">
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <h1>VS</h1>
    <div class="monster">
        <div class="monster--selection">
            <div class="char--mini1"><img src="assets/goblin-icon.png" alt=""></div>
            <div class="char--mini2"><img src="assets/bugbear-icon.png" alt=""></div>
            <div class="char--mini3"><img src="assets/dragon-icon.png" alt=""></div>
        </div>
        <div class="portrait">
            <div class="char--info">
                <img src="assets/stats-icon.png" alt="">
                <div class="hp">--</div>
                <div class="atk">--</div>
                <div class="ac">--</div>
                <div class="dmg">--</div>
            </div>
            <div class="name">--</div>
            <div class="atk--button">
                
            </div>
            <div class="healthcount">--</div>
            <div class="healthbar">
                <div class="bar"></div>
            </div>
        </div>
    </div>
</div>

<div class="combat--log"></div>


<script src="js/functions.js"></script>
<script src="js/java.js"></script>
</body>
</html>
